<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertex 简易登录</title>
    <style>
      body {
        font-family: sans-serif;
        background: #1a1a2e;
        color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        background: #16213e;
        padding: 2rem;
        border-radius: 8px;
        width: 300px;
      }
      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      input {
        width: 100%;
        padding: 0.6rem;
        margin-bottom: 1rem;
        border: 1px solid #333;
        border-radius: 4px;
        background: #0f0f1a;
        color: #eee;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 0.8rem;
        background: #4a69bd;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background: #3c5aa6;
      }
      button:disabled {
        background: #555;
        cursor: not-allowed;
      }
      .msg {
        margin-top: 1rem;
        padding: 0.5rem;
        border-radius: 4px;
        text-align: center;
        font-size: 0.9rem;
      }
      .msg.error {
        background: #c0392b;
      }
      .msg.success {
        background: #27ae60;
      }
    </style>
    <!-- MD5 library for password hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Vertex 登录</h1>
      <form id="loginForm">
        <label for="username">用户名</label>
        <input type="text" id="username" name="username" required />

        <label for="password">密码</label>
        <input type="password" id="password" name="password" required />

        <label for="secondfa">二步验证 (可选)</label>
        <input
          type="text"
          id="secondfa"
          name="secondfa"
          placeholder="留空则不使用"
        />

        <button type="submit" id="submitBtn">登录</button>
      </form>
      <div id="message"></div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const msg = document.getElementById("message");
      const btn = document.getElementById("submitBtn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        btn.disabled = true;
        btn.textContent = "登录中...";
        msg.className = "msg";
        msg.textContent = "";

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const secondfa = document.getElementById("secondfa").value;

        // Vertex stores passwords as MD5 hashes and compares directly
        // So we need to send the MD5-hashed password
        const passwordMd5 = CryptoJS.MD5(password).toString();

        try {
          const resp = await fetch("/vertex/api/user/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username,
              password: passwordMd5,
              secondfa,
              checked: true,
            }),
            credentials: "include",
          });
          const data = await resp.json();

          if (data.success) {
            msg.className = "msg success";
            msg.textContent = "登录成功！正在跳转...";
            setTimeout(() => {
              window.location.href = "/vertex/index";
            }, 1000);
          } else {
            msg.className = "msg error";
            msg.textContent = data.message || "登录失败";
            btn.disabled = false;
            btn.textContent = "登录";
          }
        } catch (err) {
          msg.className = "msg error";
          msg.textContent = "网络错误: " + err.message;
          btn.disabled = false;
          btn.textContent = "登录";
        }
      });
    </script>
  </body>
</html>
